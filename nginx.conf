server {
    # Nginx will listen on port 80 inside its container
    listen 80;

    # The main location block for all requests
    location / {
        # 'app' is the name of our TypeScript service in docker-compose.
        # '3000' is the port our app is listening on.
        # Nginx will forward the request to http://app:3000
        proxy_pass http://app:3000;
        
        # These headers are important for passing client information to the backend app
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}